<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>말하기: 따라 말하기 연습</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="module" src="service.js"></script>
</head>
<body>
<div id="container">
  <section>
    <div class="button-wrapper flex-end">
      <button class="cylinder-button" onclick="location.href='../../home.html'">홈으로</button>
      <button id="close-window" class="cylinder-button">닫기</button>
    </div>
    <div>
      <div class="flex-center flex-direction-column">
        <div id="record-wait-wrapper" class="vertical-kanban flex-center flex-direction-column">
          <h2 class="narration">원어민 음성을 듣고 따라 말해 보세요.</h2>
          <select id="play-speed" class="disp-none">
            <option value="normal" selected>음성 속도 기본</option>
            <option value="slow">음성 천천히</option>
            <option value="fast">음성 빠르게</option>
          </select>
          <div class="flex-center flex-direction-column audio-button-wrapper">
            <div class="cylinder-button emphasize-box"></div>
            <button class="play-button round-button audio-large-button speaker-button"></button>
          </div>
          <h4>버튼을 누르면 재생됩니다.</h4>
          <button id="record-start" class="round-button audio-large-button record-button"></button>
          <h4 class="narration">마이크를 누른 후 말해보세요.</h4>
        </div>
        <div id="recording-wrapper" class="vertical-kanban flex-center flex-direction-column disp-none">
          <h2 class="narration">원어민 음성을 듣고 따라 말해 보세요.</h2>
          <div class="flex-center flex-direction-column audio-button-wrapper">
            <div class="cylinder-button emphasize-box"></div>
            <button class="round-button audio-large-button unspeakable-button" disabled></button>
          </div>
          <h4>녹음 중에는 재생을 할 수 없습니다.</h4>
          <button id="record-stop" class="round-button audio-large-button stop-button"></button>
          <div id="recording-seconds" class="narration">00:00</div>
          <div>
            <h4 id="recording-info" class="narration">녹음 중입니다. 완료 시 정지 버튼을 누르세요.<br/>정지 버튼을 누르면 자동으로 평가를 진행합니다.</h4>
            <h4 id="loading-info" class="narration disp-none">처리 중입니다.<br />잠시 기다려주세요.</h4>
          </div>
        </div>
        <div id="result-wrapper" class="vertical-kanban flex-center flex-direction-column disp-none">
          <h2 id="script" class="narration"></h2>
          <div class="flex-center flex-direction-column audio-button-wrapper">
            <div class="cylinder-button emphasize-box"></div>
            <button class="play-button round-button audio-large-button speaker-button"></button>
          </div>
          <h4>버튼을 누르면 재생됩니다.</h4>
          <div class="flex-center">
            <canvas id="intonation-chart-wrapper" class="intonation-chart"></canvas>
            <canvas id="evaluate-speech-chart-wrapper" class="evaluate-speech-chart"></canvas>
          </div>
        </div>
        <div id="result-error-wrapper" class="vertical-kanban flex-center flex-direction-column disp-none">
          <div class="flex-center flex-direction-column audio-button-wrapper">
            <div class="cylinder-button emphasize-box"></div>
            <button class="play-button round-button audio-large-button speaker-button"></button>
          </div>
          <h4>버튼을 누르면 재생됩니다.</h4>
          <h2 id="error-message"></h2>
        </div>
      </div>
      <div>
        <div id="empty-wrapper"></div>
        <div id="retry-done-wrapper" class="flex-end disp-none w100">
          <div class="flex-direction-column">
            <div class="flex-center">
              <h4 class="narration">내 발음 듣기</h4>
              <button id="play-my-record" class="round-button audio-small-button speaker-button"></button>
            </div>
            <button class="retry cylinder-button">다시 하기</button>
          </div>
        </div>
        <div id="retry-error-wrapper" class="flex-end disp-none w100">
          <button class="retry cylinder-button">다시 하기</button>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
