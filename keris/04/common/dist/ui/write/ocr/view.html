<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR 테스트</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="module" src="service.js"></script>
</head>
<body>
<div id="container">
  <section>
    <div class="button-wrapper flex-end">
      <button class="cylinder-button" onclick="location.href='../../home.html'">홈으로</button>
      <button id="close-window" class="cylinder-button">닫기</button>
    </div>
    <div class="flex-center flex-direction-column">
      <div id="result-wrapper" class="flex-center flex-direction-column disp-none">
        <h2 id="ocr-result-text"></h2>
      </div>
      <div id="result-error-wrapper" class="flex-center flex-direction-column disp-none">
        <h2 id="error-message"></h2>
      </div>
    </div>
    <div id="answer-wrapper" class="flex-center"></div>
    <div class="flex-end">
      <button id="done" class="cylinder-button">결과 보기</button>
      <button id="retry" class="cylinder-button disp-none">다시 하기</button>
    </div>
  </section>
  <div id="copy-canvas-wrapper"></div>
</div>
</body>
</html>
